<div class="viewport">
  <ng-include src="'templates/nav.html'"></ng-include>
  <div class="viewport-main">
    <div class="map-container"></div>
    <div class="users">
      <h2>Users</h2>

      <a ng-click="addMockUser($event)">+</a>

      <ul class="users-list list-unstyled">
        <li ng-repeat="(iJoinId, iUserId) in joins">
          <div 
            ng-mouseenter="onUsersListItemMouseEnter($event, iJoinId, iUserId)"
            ng-mouseleave="onUsersListItemMouseLeave($event, iJoinId, iUserId)"
          >
            <a ng-click="removeUser($event, iJoinId, iUserId)">x</a>
            <span ng-if="joinId == iJoinId">(you)</span> {{ iJoinId }}
          </div>
        </li>
      </ul>
    </div>
  </div>
</div>
